<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lights Out League</title>
    
    <!-- Production CSS -->
    <link rel="stylesheet" href="./index.css" />

    <!-- 
      RUNTIME DEPENDENCIES (DEV ONLY) 
      These allow the app to run in the browser without a build step.
      For production, remove these scripts and use the build artifacts from 'npm run build'.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#DA291C',
              'carbon-black': '#0A0A0A',
              'ghost-white': '#F5F5F5',
              'pure-white': '#FFFFFF',
              'accent-gray': '#2C2C2C',
              'highlight-silver': '#C0C0C0',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'drive-in': 'driveIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'peek-up': 'peekUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'flag-left': 'flagLeft 0.6s ease-out 1.6s forwards',
              'flag-right': 'flagRight 0.6s ease-out 1.6s forwards',
              'spin-fast': 'spin 0.5s linear infinite',
              'spin-1s': 'spin 1s linear infinite',
              'flare-sweep': 'flareSweep 3s ease-in-out infinite',
              'victory-lap': 'victoryLap 4s ease-in-out forwards',
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
              'progress-fill': 'progressFill 2.2s linear forwards',
              'pulse-red': 'pulseRed 1.5s infinite',
              'pulse-red-limited': 'pulseRed 1.5s 3',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              driveIn: {
                '0%': { opacity: '0', transform: 'translateY(100vh) scale(0.6)' },
                '70%': { opacity: '1', transform: 'translateY(-60px) scale(1.05)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              peekUp: {
                '0%': { opacity: '0', transform: 'translateY(100px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              flagLeft: {
                '0%': { opacity: '0', transform: 'translateX(0) translateY(0) rotate(0deg) scale(0.5)' },
                '100%': { opacity: '0.1', transform: 'translateX(-80px) translateY(-20px) rotate(-30deg) scale(1.8)' },
              },
              flagRight: {
                '0%': { opacity: '0', transform: 'translateX(0) translateY(0) rotate(0deg) scale(0.5)' },
                '100%': { opacity: '0.1', transform: 'translateX(80px) translateY(-20px) rotate(30deg) scale(1.8)' },
              },
              spin: {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' },
              },
              flareSweep: {
                '0%': { backgroundPosition: '-150% 0' },
                '100%': { backgroundPosition: '250% 0' }
              },
              victoryLap: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '10%': { transform: 'translate(0, 30vh) rotate(180deg)' },
                '25%': { transform: 'translate(-40vw, 30vh) rotate(90deg)' },
                '40%': { transform: 'translate(-40vw, -40vh) rotate(0deg)' },
                '60%': { transform: 'translate(40vw, -40vh) rotate(-90deg)' },
                '80%': { transform: 'translate(40vw, 30vh) rotate(-180deg)' },
                '90%': { transform: 'translate(0, 30vh) rotate(-270deg)' },
                '100%': { transform: 'translate(0, 0) rotate(-360deg)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-10deg) scale(1.8)' },
                '50%': { transform: 'rotate(10deg) scale(2.2)' },
              },
              progressFill: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              pulseRed: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.5)', opacity: '0.7' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel Runtime for JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone@7.23.8/babel.min.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js",
    "firebase/functions": "https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "@firebase/app": "https://aistudiocdn.com/@firebase/app@^0.14.5",
    "@firebase/auth": "https://aistudiocdn.com/@firebase/auth@^1.11.1",
    "@firebase/firestore": "https://aistudiocdn.com/@firebase/firestore@^4.9.2",
    "@firebase/functions": "https://aistudiocdn.com/@firebase/functions@^0.11.0",
    "@firebase/analytics": "https://aistudiocdn.com/@firebase/analytics@^0.10.19",
    "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-carbon-black text-ghost-white">
    <div id="root"></div>
    <!-- 
      Note on Console Warnings:
      You may see a warning: "You are using the in-browser Babel transformer..."
      This is normal for this no-build setup and can be safely ignored.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
